<script>
let m= Math;
console.log(m);
console.log('The value of Math.E is ',Math.E);
console.log('The value of Math.PI is ',Math.PI);
console.log('The value of Math.LN2 is ',Math.LN2);
console.log('The value of Math.SQRT1_2 is ',Math.SQRT1_2);
console.log('The value of Math.LOG2E is ',Math.LOG2E);
let a=38.987;
let b=20;
let c=4;
console.log('The value of a and b is ',a,b);
console.log('The rounded value of a and b is',Math.round(a),Math.round(b));
console.log('The sqrt of c and b is ',Math.sqrt(b),Math.sqrt(c));
console.log(Math.pow(c,3),Math.pow(b,1/2));
console.log('The round up value of 5.8 is ',Math.ceil(5.8));
console.log('The round down value of 5.8 is ',Math.floor(5.8));
console.log('The sin(pi/2) is',Math.sin(Math.PI/2));
console.log('The cos(pi/2) is',Math.cos(Math.PI/2));
console.log('The tan(pi/2) is',Math.tan(Math.PI/2));
console.log('The minimum value amoung 5,6,7 is ',Math.min(5,6,7));
console.log('The maximum value amoung 5,6,7 is ',Math.max(5,6,7));
let r=Math.random();
console.log('The random number is ',r);
let a1=0;
let a2=100;
let r1_100=Math.round(a1+(a2-a1)*(Math.random()));
console.log('The random number is ',r1_100);
</script>
