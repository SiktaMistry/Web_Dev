<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <p style="border: 2px solid rgb(233, 10, 10);">This is a line</p><p style="border: 2px solid red;">this is another line</p>
    <p style="border: 2px solid rgb(248, 14, 14);">this is a line</p>
    <p style="border: 2px solid rgb(245, 10, 10);">this is another line</p>
    <span style="border: 2px solid blue;">this is a line</span><span style="border: 2px solid blue;">this is also a line</span>
    <strong>this is a line</strong><strong>this is also a line</strong>
    <em>this is a line</em><em>this is also a line</em>
    <li>this is line</li><li>thi is also line</li>
    <div>this is line</div><div>this is also line</div>
    <img src="" alt="error"><span>hello</span>
</body>
</html>
