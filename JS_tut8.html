<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction</title>
</head>
<body>
    <div class="content">
        <h1>alert and promt and confirm</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quia, nostrum.</p>
    </div>
</body>
<script>
    alert("this is a message");
    let name = prompt("Tell your name","guest");
    console.log(name);
    let deletepost =confirm("Do you really want to delete this post");
    if(deletepost){
        console.log("Your post have been successfully deleted");
    }
    else{
        console.log("your post have not been deleted");
    }
</script>
</html>
