</head>
<body>
    <div class="content">
        <h1>string function</h1>

        </p>
    </div>

<script>
    var str="this is a string";
    console.log(str);
    var position = str.indexOf('is');
    var lp = str.lastIndexOf('is');
    console.log(`position of 'is' is ${position}`);
    console.log(lp);
    var substr =str.slice(1,9); 
    console.log(substr);
    var sub1=str.substring(1,8);
    var sub2=str.substr(1,5);
    console.log(sub1);
    console.log(sub2);
    var replace = str.replace('string', 'harry');
    console.log(replace);
    console.log(str.toUpperCase());
    console.log(str.toLowerCase());
    var newstr = str.concat(' new string');
    console.log(newstr);
    var whitespace = '  this is  a new string    ';
    console.log(whitespace);
    console.log(whitespace.trim());
    var char = str.charAt(2);
    console.log(char);
    console.log(str[3]);
</script>
