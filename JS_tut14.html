<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    
</body>
<script>
    function greet(){
        console.log("Good Morning");
    }
    greet();
    let greetings =()=>{
        console.log('Good Evening');
    }
    greetings();
    setTimeout(()=>{
        console.log('hello World');
    },5000);
    let sum2 = (a, b) => a+b;
    console.log(sum2(5,4));
    let half =a=>a/2;
    console.log(half(6));
    let obj ={
        name: ['Harry','Rohan','Rohit','Rahul','Rishav'],
        speak(){
            this.name.forEach((student)=>{
                console.log('The name of the student is '+student);
            });
        }
    }
    obj.speak();
</script>
</html>
