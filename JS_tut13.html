<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
    <style>
        .container {
            font-size: 23px;
            background-color: blanchedalmond;
            border: 2px solid grey;
            padding: 34px;
            margin: 4px;
            text-align: center;
        }
    
        #time {
            font-weight: bold;
        }
    </style>
    
</head>
<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>
</body>
<script>
    let now = new Date();
    console.log(now);
    let dt = new Date(1000);
    console.log(dt);
    let newdate = new Date("2029-07-30");
    console.log(newdate);
    let newdate1= new Date(3020,4,6,9,3,2,34);
    console.log(newdate1);
    let yr = newdate1.getFullYear();
    console.log("The year is ",yr);
    let dat= newdate1.getDate();
    console.log('the date is',dat);
    let mon= newdate1.getMonth();
    console.log('The month is',mon);
    let hours =newdate1.getHours();
    console.log('the hours are',hours);
    newdate1.setDate(8);
    newdate1.setMinutes(29);
    console.log(newdate1);
    function updatetime(){
        time.innerHTML = new Date();
    }
    setInterval(updatetime,1000);
</script>
</html>
