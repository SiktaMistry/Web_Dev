<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation/Maniputlating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="container">hello all how are you</div>

</body>
<script>
    let main= document.getElementById('main');
    console.log(main);
    let nav =document.getElementById('nav');
    console.log(nav);
    let contain = document.getElementsByClassName('container');
    console.log(contain);
    let sel = document.querySelector('container');
    console.log("Selector Returns",sel);
    let selec=document.querySelectorAll('#nav');
    console.log("Selector REturns",selec);
</script>
</html>
