<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setinterval and settime</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
</body>
<script>
    console.log('this is javascript tut12');
    function greet(name, byetext){
        console.log('hello good morning! '+name+' '+byetext);
    }
    timeout =setTimeout(greet, 1000, 'Rahul' , 'bye-bye');
    console.log(timeout);
    // clearTimeout(timeout);
    intervalId=setInterval(greet,5000,'Rohan','bye-bye');
    console.log(intervalId);
    clearInterval(intervalId);
    function displaytime(){
        time = new Date();
        console.log(time);
        document.getElementById('time').innerHTML=time;
    }
    setInterval(displaytime,1000);
</script>
</html>
