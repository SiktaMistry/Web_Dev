<script>
    let jsonOBJ={
        name:"Rohit",
        friend:"Rohan",
        FavFood:"Chicken",
        Home:"Kolkata"
    }
    console.log(jsonOBJ);
    let jsonStr= JSON.stringify(jsonOBJ);
    console.log(jsonStr);
    jsonStr=jsonStr.replace('Rohit','Rahul');
    console.log(jsonStr);
    newjsonOBJ=JSON.parse(jsonStr);
    console.log(newjsonOBJ);
</script>
